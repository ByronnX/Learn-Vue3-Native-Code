<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">6666</div>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      const { createApp, h, reactive } = VueRuntimeDom

      let App = {
        setup(props, context) {
          // console.log("setup", props, context)
          let state = reactive({ name: "张三1", isFlag: false })
          // return () => {
          //   console.log("setup2")
          //   // return h("div", { style: { color: "red" } }, state.name)
          // }
          const fn = () => {
            state.name = "李四1"
          }
          setTimeout(() => {
            state.isFlag = true
          }, 2000)
          return {
            state,
            fn,
          }
        },
        render(proxy) {
          // console.log(100, this, proxy)
          // console.log(100, proxy.state)
          // h函数创建虚拟DOM
          if (proxy.state.isFlag) {
            return h(
              "div",
              {
                style: { color: "red", marginLeft: "40px" },
                onClick: proxy.fn,
              },
              [
                h("p", { key: "A" }, "A"),
                h("p", { key: "D" }, "D"),
                h("p", { key: "C" }, "C"),
                h("p", { key: "f" }, "f"),
                h("p", { key: "B" }, "B"),
              ]
            )
          } else {
            return h(
              "div",
              {
                style: { color: "blue", marginLeft: "40px" },
                onClick: proxy.fn,
              },
              [
                h("p", { key: "A" }, "A"),
                h("p", { key: "D" }, "D"),
                h("p", { key: "h" }, "h"),
                h("p", { key: "D2" }, "D2"),
                h("p", { key: "B" }, "B"),
                h("p", { key: "C" }, "C"),
              ]
            )
          }
        },
      }
      createApp(App, {
        name: "张三",
        age: 10,
      }).mount("#app")
    </script>
  </body>
</html>
