<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <div id="app">6666</div>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      const { createApp, h } = VueRuntimeDom

      let App = {
        setup(props, context) {
          // console.log("setup", props, context)
          // return () => {
          //   console.log("setup2")
          // }
        },
        render(proxy) {
          // console.log(100, this, proxy)
          // h函数创建虚拟DOM
          return h("div", { style: { color: "red" } }, ["hello9999999"])
        },
      }
      createApp(App, {
        name: "张三",
        age: 10,
      }).mount("#app")
    </script>
  </body>
