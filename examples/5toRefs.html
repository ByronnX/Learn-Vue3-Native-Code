  <script src="../packages/reactivity/dist/reactivity.global.js"></script>

  <script>
    const {
      ref,
      effect,
      toRefs,
      reactive
    } = VueReactivity
    const obj = reactive({
      a: 10,
      b: 'bbb'
    })
    const {
      a,
      b
    } = toRefs(obj)
    console.log(a)
    effect(() => {
      app.innerHTML = a.value
    })
    setTimeout(() => {
      a.value = 400
    }, 500);
